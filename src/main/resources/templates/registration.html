<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <title>Spring Security Example</title>
</head>
<body>
    <h4>New User Registration</h4>
    <form autocomplete="off" action="#" th:action="@{/register}"
          th:object="${user}" method="post">
        First Name <mark><strong>
          <span th:if="${#fields.hasErrors('first_name')}"
                th:errors="*{first_name}">First Name Error </span>
          </strong></mark>
          <input type="text" id="first_name" placeholder="First Name"
           th:field="*{first_name}" /><br />
        Last Name <mark><strong>
          <span th:if="${#fields.hasErrors('last_name')}"
                th:errors="*{last_name}">Last Name Error </span>
          </strong></mark>
          <input type="text" id="last_name" placeholder="Last Name"
               th:field="*{last_name}" /><br />
        Email <mark><strong>
          <span th:if="${#fields.hasErrors('email')}"
                th:errors="*{email}">Email Error </span>
          </strong></mark>
          <input type="text" id="email" placeholder="Email"
               th:field="*{email}" /><br />
        Username <mark><strong>
          <span th:if="${#fields.hasErrors('username')}"
                th:errors="*{username}">Username Error </span>
          </strong></mark>
          <input type="text" id="username" placeholder="Username"
               th:field="*{username}" /><br />
        Password <mark><strong>
          <span th:if="${#fields.hasErrors('password')}"
                th:errors="*{password}">Password Error </span>
          </strong></mark>
          <input type="text" id="password" placeholder="Password"
               th:field="*{password}" /><br />
        <button type="submit" class="btn btn-default">Submit</button>
    </form>
</body>
</html>
